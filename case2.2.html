<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完善个人信息</title>
</head>
<body>
    <h1>完善个人信息</h1>
    <div>
        <h2>基本信息</h2>
        <form action="">
            <label for="">姓名：<input type="text" placeholder="请输入姓名"></label>
            <br>
            <label for="">年龄：<input type="number" placeholder="请输入年龄" min="0" max="120" style="width: 162px;"></label>
            <br>
            <span>
                性别：
                <label ><input type="radio" name="gender">男 </label>
                <label ><input type="radio" name="gender">女 </label>
            </span>
            <br>
            <label for="">最高学历: <select >
                <option value="" disabled selected hidden>请选择</option>
                <option value="">博士</option>
                <option value="">硕士</option>
                <option value="">本科</option>
                <option value="">高中及以下</option>
            </select></label><br>
            <label for="">个性签名: <br> <textarea name="" id="" placeholder="说点什么吧..." style="width: 200px; height: 50px; resize: none;"></textarea> </label>
            <br>&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
