<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    abcd
    <!-- 换行 -->
    <br>
    <!-- 文本格式化标签 -->
    <!-- 粗体 -->
     <strong>abcd</strong>
    <!-- 斜体 -->
     <em>abcd</em>
    <!-- 下划线 -->
     <ins>abcd</ins>
    <!-- 删除线 -->
     <del>abcd</del>
    <!-- 水平线 -->
    <hr>
    <!-- 总共有6级标题 中间不止是能放文字哦 比如网站商标图片-->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <!-- 段落标签 段落之间有空白间隙 p -->
     <p>这是一个段落</p>
     <p>这是另一个段落</p>
     <!-- 图像标签 提示文本title alt替换文本 width宽度 height高度-->
      <img src="https://img.win3000.com/m00/ed/b0/ddb131f1b2a51f1e3c9d7b7719116b55.jpg" title="好漂亮啊" width="300" alt="网卡了...">
    <!-- 超链接a herf是跳转地址 -->
     <br>
     <a href="https://chatgpt.com/c/682d4fed-d9f0-800a-89ab-a385ef0ae2b5">chatgpt4o覆盖版</a>
    <!-- 怎么打开一个新的呢，这个是覆盖原页面，添加属性target="blamk"-->
     <br>
    <a href="https://chatgpt.com/c/682d4fed-d9f0-800a-89ab-a385ef0ae2b5" target="_blank">chatgpt4o新页面版</a>
    <!-- #表示空网页 -->
     <br>
     <a href="#">这是一个广告位</a>
    <!-- 音频标签audio loop autoplay controls 控制器，为什么没写=""-->
     <br>
     <audio src="" controls loop></audio>
     <br>
     <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=1426112587&auto=1&height=66"></iframe>
    <!-- 视频标签video control loop autoplay muted -->
    <video src=""></video>
     <hr>
     <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=470809977&bvid=BV1rT411g71g&cid=770518817&p=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="800" height="450"></iframe>
</body>
</html>
